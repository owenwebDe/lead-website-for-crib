<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit $20, Get $100 Trading Account | Crib Market</title>
    <meta
      name="description"
      content="Join Crib Market today and start trading with a funded account. Deposit just $20 and get a $100 trading account!"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <h2>Crib Market</h2>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
          <h1 class="headline">Deposit $20, Get a $100 Trading Account!</h1>
          <p class="subheadline">
            Join Crib Market today and start trading with a funded account.
          </p>
        </section>


        <!-- Lead Capture Form -->
        <section class="form-section">
          <div class="form-container">
            <form id="leadForm" class="lead-form">
              <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required />
              </div>
              <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <button type="submit" class="cta-button">
                Claim My $100 Account
              </button>
            </form>

            <!-- Thank You Message (Hidden by default) -->
            <div id="thankYouMessage" class="thank-you" style="display: none">
              <h2>Thank You!</h2>
              <p>
                Thanks! Our team will contact you shortly to complete your
                account setup.
              </p>
            </div>
          </div>
        </section>

      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 Crib Market. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
